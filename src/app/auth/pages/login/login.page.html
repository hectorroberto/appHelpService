<ion-content padding>

  <h1 text-center>
    <img width="300px" src="./assets/logo-init.png">
  </h1>




  <form [formGroup]="authForm" (submit)="onSubmit(authProviders.Email)">
    <ion-item>
      <ion-icon name="mail" color="primary" slot="start"></ion-icon>
      <ion-input type="email" placeholder="Email" formControlName="email" inputmode="email" autofocus="true">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" color="primary" slot="start"></ion-icon>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="authForm.invalid"> {{ configs.action }} </ion-button>

  </form>

  <ion-button expand="block" fill="clear" (click)="goToRegister()"> {{ configs.actionChange }} </ion-button>



</ion-content>
